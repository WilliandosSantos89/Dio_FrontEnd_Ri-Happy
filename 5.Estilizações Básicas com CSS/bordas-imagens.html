<style>
    body {
        font-family: Roboto, sans-serif;

    .exemplo2 {
        background-color: lightcoral;

        height: 200px;

        border-image-source: linear-gradient(45deg, red, blue);

    }


</style>
<body>

    <h1>Bordas</h1>
    <p>Podemos definiar as confirgurações das nossas bordas através das propriedades:</p>

    <ul>

        <li>border-image-slice</li>
        <li>border-image-outset</li>
    </ul>

    <h2>Exemplo:</h2>
