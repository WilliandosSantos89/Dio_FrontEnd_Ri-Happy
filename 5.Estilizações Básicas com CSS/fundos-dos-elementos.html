<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundos dos Elementos</title>

    <style>
        div {
            width: 200px;
            height: 300px;
            border: 5px solid black;
        }

        img {
            width: 100%;
            height: 100%;   
            object-fit: cover;
            object-position: left 50% top 50% bottom start 50% end 50% right 50%;         
        }

        #background-attachment-fixed {
            background-attachment: fixed;
        }
    </style>

</head>

<body>

    <code>background-attachment: fixed</code>
    <div>
        <img src="https://picsum.photos/200" alt="" id="background-attachment-fixed">
    </div>

    <br>    
    

</body>
</html>
