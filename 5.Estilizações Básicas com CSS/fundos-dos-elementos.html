<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundos dos Elementos</title>

    <style>
        div {            
            width: 300px;
            height: 150px;            
        }

        img {
            width: 100%;
            height: 100%;
        }

        #auto {
            background-size: auto;
        }

        #cover {
            background-size: cover;
        }

        #tamanho {
            background-size: 200px 100px;
        }
    </style>
</head>
<body>

    <code>object-fit auto</code>
    <div>
        <img src="https://picsum.photos/200" alt="" id="auto">
    </div>
    <br> <br>

    <code>object-fit cover</code>
    <div>
        <img src="https://picsum.photos/200" alt="" id="cover">
    </div>
    <br> <br>

    <code>object-fit tamanho</code>
    <div>
        <img src="https://picsum.photos/200"  alt="" id="tamanho">
    </div>
</body>
</html>
