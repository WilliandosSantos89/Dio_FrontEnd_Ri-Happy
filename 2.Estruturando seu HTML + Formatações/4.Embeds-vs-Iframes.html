<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embeds vs Iframes</title>
</head>
<body>

    <h1>Embeds</h1>

    <embed src="https://www.youtube.com/live/kqjDuYG14N4?si=dJnk9KYdBCy2ArTe" type="">
    <p><span>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias, nulla. 
        Neque commodi corrupti exercitationem esse nihil! Aspernatur vitae esse praesentium
        accusamus libero debitis beatae neque, culpa delectus vero illo reiciendis.</span></p>
    
    <h1>Video</h1>
    <video controls autoplay>
        <source src="https://www.youtube.com/watch?v=JGwWNGJdvx8">
    </video>

    <br>
    
    <h1>Iframes</h1>
    <iframe src="http://dio.me" width="400" height="300" frameborder="0"></iframe>
</body>
</html>
